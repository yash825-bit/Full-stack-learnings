<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
      .box1 {
        background-color: green;
        height: 200px;
        width: 200px;
        transition: 3s 1s;
      }
      .box2 {
        background-color: peru;
        height: 200px;
        width: 200px;
      }
      .box1:hover {
        transform: rotate(45deg) translate(25em) scale(-50%);
      }
    </style>
  </head>
  <body>
    <h2 style="color: white">transition of elements</h2>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
