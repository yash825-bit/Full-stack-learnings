<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div ~ p {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div>
      <p>this is a paragraph inside of a div</p>
      <section>
        <p>this is a paragraph inside a section</p>
      </section>
      <p>this is a paragram in a div</p>
    </div>
    <p>this paragraph is a sibling to a div</p>
    <h1>this is a heading</h1>
    <p>this para is also a sibling but not an adjacent sibling</p>
  </body>
</html>
