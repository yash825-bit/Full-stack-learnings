<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        top: 50px;
        left: 50px;
        height: 200px;
        width: 200px;
        border: 2px solid;
        background-color: red;
        position: absolute;
        z-index: 1;
      }
      .box2 {
        height: 200px;
        width: 200px;
        border: 2px solid;
        background-color: burlywood;
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="box1">Yash</div>
    <div class="box2">Goyal</div>
  </body>
</html>
